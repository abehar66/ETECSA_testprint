specVersion: '2.0'
metadata:
  name: 'test_print'
type: application
framework:
  name: SAPUI5
  version: '1.84.0'
  libraries: 
    - name: sap.f
    - name: sap.m
    - name: sap.suite.ui.generic.template
    - name: sap.ui.comp
    - name: sap.ui.core
    - name: sap.ui.generic.app
    - name: sap.ui.table
    - name: sap.ushell
    - name: themelib_sap_fiori_3
server:
  customMiddleware:
  - name: fiori-tools-proxy
    afterMiddleware: compression
    configuration:
      ignoreCertError: false # If set to true, certificate errors will be ignored. E.g. self-signed certificates will be accepted
      backend:
      - path: /sap
        url: http://sapfiorides.etecsa.cu:8002
        client: '100'
        sap-user: 'ET2966'
        sap-password: 'Cabral66*'
        sap-language: 'ES'
      ui5:
        path: 
        - /resources
        - /test-resources
        url: http://localhost/sapui5-sdk  
  - name: fiori-tools-appreload
    afterMiddleware: compression
    configuration:
     port: 35729
     path: webapp
